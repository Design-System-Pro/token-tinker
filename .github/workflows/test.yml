name: ðŸ§ª Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Enable debug logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # - name: Run GitHub Action
      #   uses: ./
      #   with:
      #     root-dir: "./tokens"
      #     file-name: "tokens.json"
      #     output-path: "./lib"
      - uses: obvious/token-weaver@v0.2.0
        with:
          # For example, let's say you have a repo called `figma_tokens` and you have saved your tokens
          # in a folder called `tokens` in that repo (`figma_tokens/tokens/`). You can just pass `tokens`,
          # since you have checked out the repo in 2nd step.
          tokens_path: "examples"
          output_path: "lib"
